<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>UniEvents</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p>Login page</p>

    <p>New to UniEvents? You can Register for Free.</p>

    <div class="mb-3">
      <label
        for="enterEmail"
        class="form-label"
        >Email Address</label
      >
      <input
        type="email"
        class="form-control"
        id="enterEmail"
        placeholder="your@email.com"
      />
      <label
        for="enterPassword"
        class="form-label"
        >Password</label
      >
      <input
        type="password"
        class="form-control"
        id="enterPassword"
        placeholder="yourP@ssw0rd"
      />

      <button
        type="button"
        class="btn btn-primary"
      >
        Login
      </button>
    </div>
    <p>
      New to UniEvents?
      <a
        href="register.html"
        class="text-decoration-none"
        >Register!</a
      >
      (It's Free)
    </p>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBogGzOg6tv6WJo4l8b4pHPF0j5pucXjFUn6K7xzZ3p3pFhn"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
