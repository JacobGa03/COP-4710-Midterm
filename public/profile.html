<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="css/global.css"
    />
    <link
      rel="stylesheet"
      href="css/profile.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBogGzOg6tv6WJo4l8b4pHPF0j5pucXjFUn6K7xzZ3p3pFhn"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/profile.js"></script>
    <title>Profile Dashboard</title>
  </head>
  <body>
    <!-- Navbar for users once logged in -->
    <div id="navbar-placeholder"></div>

    <!-- Display profile information -->
    <!-- All users have this! -->
    <div
      id="infoContainer"
      class="container-fluid"
    >
      <div
        class="row"
        id="row-0"
      >
        <div
          id="nameTile"
          class="col-sm-4"
        >
          <h3 id="displayName"></h3>
          <p>Name</p>
        </div>
      </div>
      <div
        class="row"
        id="row-1"
      >
        <div
          id="emailTile"
          class="col-sm-4"
        >
          <h3 id="displayEmail"></h3>
          <p>Email</p>
        </div>
      </div>
      <div
        class="row"
        id="row-2"
      >
        <div
          id="universityTile"
          class="col-sm-10"
        >
          <h3 id="displaySchool"></h3>
          <p>University</p>
        </div>
      </div>
    </div>
    <!-- Students have this -->
    <div id="RSOSection">
      <h1>Your RSOs</h1>
      <!-- RSO admins-->
      <div id="displayRSOAdmins">
        <div class="container-fluid py-2">
          <h2 class="font-weight-light"></h2>
          <div class="row">
            <div
              id="RSOAdminCards"
              class="d-flex flex-row flex-nowrap overflow-x-scroll"
            >
              <!-- Insert cards here -->
            </div>
          </div>
        </div>
      </div>
      <br />
      <!-- RSO Member -->
      <div id="displayRSOMember">
        <div class="container-fluid py-2">
          <h2 class="font-weight-light"></h2>
          <div class="row">
            <div
              id="RSOMemberCards"
              class="d-flex flex-row flex-nowrap overflow-x-scroll"
            >
              <!-- Insert cards here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign out of the application -->
    <div id="signOutDiv">
      <button
        type="button"
        class="btn btn-primary"
        id="signOut"
      >
        Sign Out
      </button>
    </div>
    <script>
      $(document).ready(function () {
        // Load the navbar
        $("#navbar-placeholder").load("components\\navbar.html", function () {
          // Set the active class based on the current page
          const currentPath = window.location.pathname.split("/").pop()
          $(`.nav-link[href="${currentPath}"]`).addClass("active")

          // If the user is a super admin, then they should see a page to green light pending events
          if (getUserType() != "student") {
            $("#rsoLink")
              .attr("href", "pending_events.html")
              .text("Pending Events")
          }
        })
      })
    </script>
  </body>
</html>
