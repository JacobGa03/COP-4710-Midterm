<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Register - UniEvents</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css/register.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha256.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/register.js"></script>
  </head>
  <body class="d-flex vh-100">
    <div class="container">
      <h1>Thank You for Joining UniEvents!</h1>
      <!-- Basic registration information -->
      <div class="mb-3">
        <form
          class="needs-validation"
          novalidate
        >
          <div class="mb-3">
            <div class="mt-3 mb-3">
              <label
                for="enterEmail"
                class="form-label"
                >Email Address</label
              >
              <input
                type="email"
                class="form-control"
                id="enterEmail"
                placeholder="your@email.com"
                required
              />
              <div class="invalid-feedback">Please enter a valid email</div>
            </div>
            <div class="mt-3 mb-3">
              <label
                for="enterPassword"
                class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="enterPassword"
                placeholder="yourP@ssw0rd"
                required
              />
              <div class="invalid-feedback">Please enter your password</div>
            </div>
            <div class="mt-3 mb-3">
              <label
                for="reEnterPassword"
                class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="reEnterPassword"
                placeholder="yourP@ssw0rd"
                autocomplete="new-password"
                required
              />
              <div class="invalid-feedback">Ensure both passwords match</div>
            </div>
            <div class="mt-3 mb-3">
              <label
                for="enterName"
                class="form-label"
                >Your Name</label
              >
              <input
                type="text"
                class="form-control"
                id="enterName"
                placeholder="John Doe"
                required
              />
              <div class="invalid-feedback">Please enter your name</div>
            </div>
            <div class="mt-3 mb-3">
              <label
                for="enterSchool"
                class="form-label"
                >Your School</label
              >
              <input
                type="text"
                class="form-control"
                id="enterSchool"
                placeholder="State University"
                autocomplete="organization"
                required
              />
              <div class="invalid-feedback">Please enter your school</div>
            </div>
            <!-- They can register as either school admin or student -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="studentRadio"
                value="student"
                checked
              />
              <label
                class="form-check-label"
                for="flexRadioDefault1"
              >
                Student
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                value="super admin"
                id="adminRadio"
              />
              <label
                class="form-check-label"
                for="flexRadioDefault2"
              >
                School Administrator
              </label>
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary mt-3"
                id="submitRegister"
              >
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
