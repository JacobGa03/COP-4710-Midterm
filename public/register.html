<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Welcome to register page</h1>

    <!-- Basic registration information -->
    <div class="mb-3">
      <label
        for="enterEmail"
        class="form-label"
        >Email Address</label
      >
      <input
        type="email"
        class="form-control"
        id="enterEmail"
        placeholder="your@email.com"
      />
      <label
        for="enterPassword"
        class="form-label"
        >Password</label
      >
      <input
        type="password"
        class="form-control"
        id="enterPassword"
        placeholder="yourP@ssw0rd"
      />

      <label
        for="reenterPassword"
        class="form-label"
        >Confirm Password</label
      >
      <input
        type="password"
        class="form-control"
        id="reenterPassword"
        placeholder="yourP@ssw0rd"
      />

      <label
        for="enterPassword"
        class="form-label"
        >Password</label
      >
      <input
        type="password"
        class="form-control"
        id="enterPassword"
        placeholder="yourP@ssw0rd"
      />

      <label
        for="enterSchool"
        class="form-label"
        >Your School</label
      >
      <input
        type=""
        class="form-control"
        id="enterSchoo"
        placeholder="State University"
      />

      <!-- They can register as either school admin or student -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label
          class="form-check-label"
          for="flexRadioDefault1"
        >
          Student
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label
          class="form-check-label"
          for="flexRadioDefault2"
        >
          School Administrator
        </label>
      </div>

      <button
        type="button"
        class="btn btn-primary"
      >
        Register
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
