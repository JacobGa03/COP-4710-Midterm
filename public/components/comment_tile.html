<div class="card">
  <div class="card-body">
    <div class="row">
      <!-- Left Column: Comment text and rating -->
      <div class="col-9">
        <!-- Commenter's name -->
        <h5 class="card-title">Commenter's Name</h5>
        <!-- Rating -->
        <h6 class="card-subtitle text-muted">Rating: 4.5/5</h6>
        <!-- Comment text -->
        <p class="card-text">This is the comment text.</p>
      </div>
      <!-- Right Column: Edit/Delete button -->
      <div
        class="col-4 text-end"
        id="editComment"
      >
        <button class="btn btn-warning">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </div>
      </div>
    </div>
  </div>
</div>
