<div
  class="modal fade"
  id="addRSOModal"
  tabindex="-1"
  aria-labelledby="addRSOModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="addRSOModalLabel"
        >
          Add RSO
        </h5>
      </div>
      <div class="modal-body">
        <form id="addRSOForm">
          <div class="form-group">
            <label for="RSOName">Name</label>
            <input
              type="text"
              class="form-control"
              id="RSOName"
              required
            />
          </div>
          <div class="form-group"></div>
          <div class="form-group">
            <label for="RSOType">Type</label>
            <input
              type="text"
              class="form-control"
              id="RSOType"
              required
            />
          </div>
          <div class="form-group">
            <label for="RSODescription">Members</label>
            <input
              type="text"
              class="form-control"
              id="RSOMembers"
              required
            />
          </div>
          <div class="form-group">
            <label for="RSODescription">Description</label>
            <textarea
              class="form-control"
              id="RSODescription"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              id="createRSOButton"
              type="submit"
              class="btn btn-success"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
