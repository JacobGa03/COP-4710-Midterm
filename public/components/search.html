<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    id="searchBox"
    placeholder="Search..."
    aria-label="search bar"
    aria-describedby="button-addon2"
  />
  <button
    class="btn btn-outline-secondary"
    type="button"
    id="submitSearch"
  >
    <svg
      id="i-search"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 32 32"
      width="32"
      height="32"
      fill="none"
      stroke="currentcolor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
    >
      <circle
        cx="14"
        cy="14"
        r="12"
      />
      <path d="M23 23 L30 30" />
    </svg>
  </button>
</div>
