<div class="col-md-6">
  <div class="rating-card p-4">
    <h5 class="mb-4">Rate This Event</h5>
    <div class="star-rating animated-stars">
      <input
        type="radio"
        id="star5"
        name="rating"
        value="5"
      />
      <label
        for="star5"
        class="bi bi-star-fill"
      ></label>
      <input
        type="radio"
        id="star4"
        name="rating"
        value="4"
      />
      <label
        for="star4"
        class="bi bi-star-fill"
      ></label>
      <input
        type="radio"
        id="star3"
        name="rating"
        value="3"
      />
      <label
        for="star3"
        class="bi bi-star-fill"
      ></label>
      <input
        type="radio"
        id="star2"
        name="rating"
        value="2"
      />
      <label
        for="star2"
        class="bi bi-star-fill"
      ></label>
      <input
        type="radio"
        id="star1"
        name="rating"
        value="1"
      />
      <label
        for="star1"
        class="bi bi-star-fill"
      ></label>
    </div>
  </div>
</div>

<style>
  .star-rating {
    direction: rtl;
    display: inline-block;
    cursor: pointer;
  }

  .star-rating input {
    display: none;
  }

  .star-rating label {
    color: #ddd;
    font-size: 24px;
    padding: 0 2px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .star-rating label:hover,
  .star-rating label:hover ~ label,
  .star-rating input:checked ~ label {
    color: #ffc107;
  }
</style>

<script>
  document
    .querySelectorAll(".star-rating:not(.readonly) label")
    .forEach((star) => {
      star.addEventListener("click", function () {
        this.style.transform = "scale(1.2)"
        setTimeout(() => {
          this.style.transform = "scale(1)"
        }, 200)
      })
    })
</script>
