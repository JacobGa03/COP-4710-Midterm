<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="css/global.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBogGzOg6tv6WJo4l8b4pHPF0j5pucXjFUn6K7xzZ3p3pFhn"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>UniEvents Dashboard</title>
  </head>
  <body>
    <!-- Navbar for users once logged in -->
    <div id="navbar-placeholder"></div>

    <!-- Search box -->
    <div id="search-placeholder"></div>

    <!-- Scrollable table to display the different events -->
    <div class="container-fluid">
      <div class="col-12 d-flex flex-column h-25">
        <div
          class="flex-grow-1 overflow-auto"
          style="height: 75vh; overflow-y: auto"
        >
          <div
            class="card"
            style="width: 100"
          >
            <div class="card-body">
              <h5 class="card-title">Event Title</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Event Type</h6>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a
                href="#"
                class="card-link"
                >Card link</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Pagination at the bottom -->

    <div
      id="pagination"
      class="d-flex justify-content-center mt-2"
    >
      <nav aria-label="Pagination box">
        <ul class="pagination">
          <li class="page-item">
            <a
              class="page-link"
              href="#"
              aria-label="Previous"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a
              class="page-link"
              href="#"
              >1</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link"
              href="#"
              >2</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link"
              href="#"
              >3</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link"
              href="#"
              aria-label="Next"
            >
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script>
      $(document).ready(function () {
        // Load the navbar
        $("#navbar-placeholder").load("components\\navbar.html", function () {
          // Set the active class based on the current page
          const currentPath = window.location.pathname.split("/").pop()
          $(`.nav-link[href="${currentPath}"]`).addClass("active")
        })

        // Load the search bar
        $("#search-placeholder").load("components\\search.html", function () {})
      })
    </script>
  </body>
</html>
